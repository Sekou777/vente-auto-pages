<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Email confirmé</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h1 {
      color: #28a745;
      margin-bottom: 16px;
    }

    .card p {
      color: #333;
      font-size: 1.1em;
    }

    .card a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      color: white;
      background-color: #28a745;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .card a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Email confirmé !</h1>
    <p>Merci d’avoir confirmé votre adresse email. Vous pouvez maintenant utiliser l’application.</p>
    <a href="#">Retourner à l'application</a>
  </div>
</body>
</html>
